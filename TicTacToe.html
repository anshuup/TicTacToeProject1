<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic-Tac-Toe game with me.">

    <title>Play Tic Tac Toe</title>
    <link rel="stylesheet" href="./TicTacToe.css">
    <script src="./TicTacToe.js" type="text/javascript"></script>
  </head>
  <body id="body" onload="alertWindow()">
		<h1 id="header"> Tic Tac Toe </h1>
    <!-- source https://codepen.io/xunnn/pen/yEmMbm -->
    <h2 id="compText"> Playing against computer... </h2>
    <h2 id="winnerVal"> Circle is making move... </h2>
    <table>
      <tr>
        <td onclick="drawShape('0','00');findWinner('00')" id="box00"></td>
        <td onclick="drawShape('1','01');findWinner('01')" class="vert" id="box01"></td>
        <td onclick="drawShape('2','02');findWinner('02')" id="box02"></td>
      </tr>
      <tr>
        <td onclick="drawShape('3','10');findWinner('10')" class="hori" id="box10"></td>
        <td onclick="drawShape('4','11');findWinner('11')" class="vert hori" id="box11"></td>
        <td onclick="drawShape('5','12');findWinner('12')" class="hori" id="box12"></td>
      </tr>
      <tr>
        <td onclick="drawShape('6','20');findWinner('20')" id="box20"></td>
        <td onclick="drawShape('7','21');findWinner('21')" class="vert" id="box21"></td>
        <td onclick="drawShape('8','22');findWinner('22')" id="box22"></td>
      </tr>
    </table>


    <div id="info">
      <a href = "#" onclick="window.location.reload(true);" id="restartLink">Restart</a>
      <a href = "/twoPlayer" id="twoPlayer">Two Player</a>
      <a href = "/" id="computer" style="color:white;">Computer</a>
    </div>

  </body>
</html>
