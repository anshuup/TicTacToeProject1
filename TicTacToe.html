<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./TicTacToe.css">
    <script src="./TicTacToe.js" type="text/javascript"></script>
  </head>
  <body id="body" onload="alertWindow()">
		<h1 id="header"> Tic Tac Toe </h1>
    <!-- source https://codepen.io/xunnn/pen/yEmMbm -->
    <table>
      <tr>
        <td onclick="drawShape('1')" id="box1"></td>
        <td onclick="drawShape('2')" class="vert" id="box2"></td>
        <td onclick="drawShape('3')" id="box3"></td>
      </tr>
      <tr>
        <td onclick="drawShape('4')" class="hori" id="box4"></td>
        <td onclick="drawShape('5')" class="vert hori" id="box5"></td>
        <td onclick="drawShape('6')" class="hori" id="box6"></td>
      </tr>
      <tr>
        <td onclick="drawShape('7')" id="box7"></td>
        <td onclick="drawShape('8')" class="vert" id="box8"></td>
        <td onclick="drawShape('9')" id="box9"></td>
      </tr>
    </table>
  </body>
</html>
