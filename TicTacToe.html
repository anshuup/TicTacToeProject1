<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./TicTacToe.css">
    <script src="./TicTacToe.js" type="text/javascript"></script>
  </head>
  <body id="body" onload="alertWindow()">
		<h1 id="header"> Tic Tac Toe </h1>
    <!-- source https://codepen.io/xunnn/pen/yEmMbm -->
    <table>
      <tr>
        <td onclick="drawShape('0');findWinner()" id="box0"></td>
        <td onclick="drawShape('1');findWinner()" class="vert" id="box1"></td>
        <td onclick="drawShape('2');findWinner()" id="box2"></td>
      </tr>
      <tr>
        <td onclick="drawShape('3');findWinner()" class="hori" id="box3"></td>
        <td onclick="drawShape('4');findWinner()" class="vert hori" id="box4"></td>
        <td onclick="drawShape('5');findWinner()" class="hori" id="box5"></td>
      </tr>
      <tr>
        <td onclick="drawShape('6');findWinner()" id="box6"></td>
        <td onclick="drawShape('7');findWinner()" class="vert" id="box7"></td>
        <td onclick="drawShape('8');findWinner()" id="box8"></td>
      </tr>
    </table>
  </body>
</html>
