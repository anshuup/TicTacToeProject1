<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./TicTacToe.css">
    <script src="./TicTacToe.js" type="text/javascript"></script>
  </head>
  <body id="body">
		<h1 id="header"> Tic Tac Toe </h1>
    <h4 id="compText"> Two Players... </h4>
    <!-- source https://codepen.io/xunnn/pen/yEmMbm -->
    <h2 id="winnerVal"></h2>

    <div id="winnerPoints1">
      <div id="winnerValPlayer1" style="">Player1 (O) : 0 </div>
      <div id="winnerValPlayer2" style="">Player2 (X) : 0 </div>
    </div>

    <table>
      <tr>
        <td>
          <button onclick="twoPlay('0','00');findWinner('00')" id="box00"></button>
        </td>
        <td>
          <button onclick="twoPlay('1','01');findWinner('01')" class="vert" id="box01"></button>
        </td>
        <td>
          <button onclick="twoPlay('2','02');findWinner('02')" id="box02"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="twoPlay('3','10');findWinner('10')" class="hori" id="box10"></button>
        </td>
        <td>
          <button onclick="twoPlay('4','11');findWinner('11')" class="vert hori" id="box11"></button>
        </td>
        <td>
          <button onclick="twoPlay('5','12');findWinner('12')" class="hori" id="box12"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="twoPlay('6','20');findWinner('20')" id="box20"></button>
        </td>
        <td>
          <button  onclick="twoPlay('7','21');findWinner('21')" class="vert" id="box21"></button>
        </td>
        <td>
          <button onclick="twoPlay('8','22');findWinner('22')" id="box22"></button>
        </td>
      </tr>
    </table>

    <div id="info">
      <a href = "#" onclick="window.location.reload(true);" id="restartLink">Restart</a>
      <a href = "/twoPlayer" id="twoPlayer" style="color:white;">Two Player</a>
      <a href = "/" id="computer">Computer</a>
    </div>
    <audio id="audio" src="/sound"></audio>

  </body>
</html>
